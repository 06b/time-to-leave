<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Time To Leave</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Scripts -->
  <script>
    delete module.exports
  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="js/calendar.js" charset="utf-8"></script>
</head>

<body>
  <div id="calendar" class="container"></div>    
  <br>
  <br>
  <br>
  <br>
  <div class="footer-pre"> 
    <table class="month-summary">
      <tr>
        <tr class="month-total-row">
            <td class="month-total-text">Total of working days</td> 
            <td class="month-total-time"><input type="text" id="month-working-days" size="5" disabled></td> 
            <td class="month-total-text">Month Total</td> 
            <td class="month-total-time"><input type="text" id="month-total" size="8" disabled></td> 
            <td class="month-total-text">Month Balance</td> 
            <td class="month-total-time"><input type="text" id="month-balance" size="8" disabled></td> 
          </tr>
      </tr>
    </table>
  </div>
  <div class="footer"> 
    <button class="punch-button" id="punch-button" disabled>
      <img src="assets/fingerprint.svg" height="36" width="36"></img>
      Punch time
    </button>
  </div>
</body>

</html>
